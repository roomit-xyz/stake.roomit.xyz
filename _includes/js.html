<script>
function clip_one_func() {
    // Get the text field
    var copyText = document.getElementById("clip_one");
  
    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices
  
     // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);
  
    // Alert the copied text
    //alert("ID Node Copied: " + copyText.value);
    $.iaoAlert({msg: "ID Node Copied",
            type: "success",
            mode: "light",})
    
  }
